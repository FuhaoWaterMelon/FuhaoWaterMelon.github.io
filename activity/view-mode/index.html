<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
		<title>阅览模式 - 西瓜之家</title>
		<link rel="icon" href="/image/icon.png">
		<link rel="stylesheet" type="text/css" href="/css/home.css">
		<link rel="stylesheet" type="text/css" href="/css/text.css">
		<link rel="stylesheet" type="text/css" href="/css/card.css">
		<script src="/js/head.js"></script>
		<script src="/js/text.js"></script>
		<script src="/js/download.js"></script>
		<script src="/js/cookies.js"></script>
		<script src="/js/browser.js"></script>
		<style>
			.bg{
				background: linear-gradient(rgba(255,200,200,0.8), rgba(255,200,200,0.8)), url("/image/BG/default.png") no-repeat;
				background-size: 100% 100%;
				background-attachment: fixed;
			}
			iframe{
				position: fixed;
				left: 0px;
				width: 100%;
				height: 100%;
			}
		</style>
		<script>
			function goto(_link) {
				document.getElementById("iframe").src = _link;
			}
		</script>
	</head>
	<body class="bg">
		<script>
			let x = navigator.userAgent;
			if(/Edg/i.test(x) || /Chrome/i.test(x)) alert("检测到您正在使用可以正常打开该网页的浏览器。由于该模式有许多局限性，我们建议您尽快退出该模式。");
		</script>
		<p class="p1">欢迎使用阅览模式！该模式供无法正常打开网页(例如使用IE浏览器或手机端浏览器)的用户使用。</p>
		<p class="p1"><strong>注意：</strong>该模式有局限性——[1]只能使用默认背景 [2]部分网页可能仍会有错误的显示</p>
		<hr>
		<div class="header" id="header">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/image/homepage.png" alt="西瓜之家">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="/index.html" title="退出阅览模式">退出</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a onclick="goto('/index.html')" title="首页">首页</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a onclick="goto('/downloadpage.html')" title="下载">下载</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a onclick="goto('/activity.html')" title="活动">活动</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a onclick="goto('/settings.html')" title="设置">设置</a>
		</div>
		<iframe id="iframe" src="/index.html"></iframe>
		<div class="footer"><div class="cannot-select" id="browser">
			<div id="watermelon" style="display: initial;">
				<img class="-img-browser" src="/image/Fwm.png" alt="Auther: FuhaoWaterMelon" title="Auther: FuhaoWaterMelon">
			</div>
		</div></div>
	</body>
</html>
